[build]
  functions = "functions"
  publish = "frontend/dist"

[dev]
  functions = "functions"
  # Run the frontend dev server (Vite) and proxy requests to it so JSX is
  # served with the correct MIME type. `targetPort` should match Vite's port.
  command = "npm --prefix frontend run dev"
  targetPort = 5173
  publish = "frontend"
  port = 8888
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
